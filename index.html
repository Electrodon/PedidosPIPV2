<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#cc1f1f" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="RapidoYa" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>RapidoYa â€” Tu comida favorita</title>
    <style>
      body { background: #1a0505; margin: 0; padding: 0; }
      #splash {
        position: fixed; inset: 0; background: #1a0505;
        display: flex; flex-direction: column;
        align-items: center; justify-content: center;
        z-index: 9999; transition: opacity 0.4s ease;
      }
      #splash.hidden { opacity: 0; pointer-events: none; }
      #splash-logo {
        width: 110px; height: 110px; object-fit: contain;
        border-radius: 20px;
        animation: bounce 1s ease-in-out infinite;
        filter: drop-shadow(0 8px 24px rgba(204,31,31,0.5));
      }
      #splash-title {
        color: #cc1f1f;
        font-size: 32px; font-weight: 900; margin-top: 16px;
        font-family: sans-serif; letter-spacing: -1px;
      }
      #splash-sub { color: #6b2020; font-size: 14px; margin-top: 6px; font-family: sans-serif; }
      @keyframes bounce { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-14px); } }
    </style>
  </head>
  <body>
    <div id="splash">
      <img id="splash-logo" src="/logo.png" alt="RapidoYa" />
      <div id="splash-title">RapidoYa</div>
      <div id="splash-sub">Tu comida favorita, en tu puerta</div>
    </div>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(reg => console.log('[PWA] SW registrado:', reg.scope))
            .catch(err => console.warn('[PWA] SW error:', err));
        });
      }
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        window.dispatchEvent(new CustomEvent('pwa-installable'));
      });
      window.installPWA = async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          await deferredPrompt.userChoice;
          deferredPrompt = null;
        }
      };
      window.hideSplash = () => {
        const splash = document.getElementById('splash');
        if (splash) {
          splash.classList.add('hidden');
          setTimeout(() => splash.remove(), 400);
        }
      };
    </script>
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
