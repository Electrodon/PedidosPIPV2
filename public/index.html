    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <style>
      /* Pantalla de carga inicial antes de que React monte */
      #splash {
        position: fixed;
        inset: 0;
        background: #0f172a;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: sans-serif;
        transition: opacity 0.4s ease;
      }
      #splash.hidden { opacity: 0; pointer-events: none; }
      #splash-icon { font-size: 72px; animation: bounce 1s ease-in-out infinite; }
      #splash-title { color: #f97316; font-size: 32px; font-weight: 900; margin-top: 12px; letter-spacing: -1px; }
      #splash-sub { color: #475569; font-size: 14px; margin-top: 8px; }
      @keyframes bounce { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }

      /* Evitar flash blanco en iOS */
      body { background: #0f172a; margin: 0; padding: 0; }

      /* Safe area para iPhone con notch */
      #root {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
  </head>
  <body>
    <!-- Splash screen -->
    <div id="splash">
      <div id="splash-icon">üçΩÔ∏è</div>
      <div id="splash-title">RapidoYa</div>
      <div id="splash-sub">Tu comida favorita, en tu puerta</div>
    </div>

    <!-- React root -->
    <div id="root"></div>

    <script>
      // ‚îÄ‚îÄ Registrar Service Worker ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const reg = await navigator.serviceWorker.register('/service-worker.js');
            console.log('[PWA] Service Worker registrado:', reg.scope);

            // Detectar actualizaciones disponibles
            reg.addEventListener('updatefound', () => {
              const newWorker = reg.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // Notificar al usuario que hay una nueva versi√≥n
                  if (confirm('üöÄ Nueva versi√≥n disponible. ¬øActualizar ahora?')) {
                    newWorker.postMessage({ type: 'SKIP_WAITING' });
                    window.location.reload();
                  }
                }
              });
            });
          } catch (err) {
            console.warn('[PWA] Service Worker no pudo registrarse:', err);
          }
        });
      }

      // ‚îÄ‚îÄ Banner de instalaci√≥n (Android/Desktop) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        // Mostrar nuestro propio bot√≥n de instalaci√≥n
        window.dispatchEvent(new CustomEvent('pwa-installable'));
      });

      window.addEventListener('appinstalled', () => {
        console.log('[PWA] App instalada exitosamente');
        deferredPrompt = null;
      });

      // Funci√≥n global para instalar desde React
      window.installPWA = async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log('[PWA] Usuario eligi√≥:', outcome);
          deferredPrompt = null;
        }
      };

      // ‚îÄ‚îÄ Ocultar splash cuando React est√© listo ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      window.hideSplash = () => {
  const splash = document.getElementById('splash');
  if (splash) {
    splash.classList.add('hidden');
    setTimeout(() => splash.remove(), 400);
  }
};
// Ocultar splash autom√°ticamente despu√©s de 3 segundos como fallback
setTimeout(() => {
  if (window.hideSplash) window.hideSplash();
}, 3000);
    </script>
  </body>
